---
layout: default
---
<div class="container">
  <div class="grid">
    <div class="grid__cell section">
      <h1>{{ site.title | escape }}</h1>
      <p class="text">{{ site.description }}</p>
      <p class="text">{{ site.description_suite }}</p>
    </div>
    <div class="grid__cell section">
      <h2>Événements à venir</h2>
      <ul>
        <li><a href="https://hackfest.ca/">Hackfest 2017</a></li>
        <li><a href="https://csgames.org/">CSGames 2018</a></li>
      </ul>
    </div>
    <div class="grid__cell section">
      <h2>Temple de la renommée</h2>
      <table>
        <thead>
          <tr>
            <th>Position</th>
            <th>Événement</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>9ème</td>
            <td>CSGames 2017</td>
          </tr>
          <tr>
            <td>16ième</td>
            <td>Hackfest 2016</td>
          </tr>
          <tr>
            <td>22ième</td>
            <td>Hackfest 2015</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="grid__cell section">
      <h2>Où nous trouver</h2>
      <div class="contact-list">
        <a class="contact-list__item" href="https://slackin-cfi-ul.herokuapp.com/">Slack</a>
        <a class="contact-list__item" href="https://github.com/CFI-UL/">GitHub</a>
      </div>
    </div>
  </div>
</div>
