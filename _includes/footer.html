<footer class="footer">
  <div class="footer__content">
    <div id="contact" class="footer__sections">
      <div class="footer__section-contact">
        <h2>contact</h2>
        <p>Envoyez nous un courriel pour toutes questions ou information.</p>
        <p>
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </p>
      </div>
      <div class="footer__section-social">
        <h2>suivez-nous</h2>
        <div class="footer__social-icons">
          {% for contact in site.data.contact %}
            <a href="{{ contact.url }}">
              <img
                class="footer__social-icon"
                src="assets/images/{{ contact.name }}.png"
                alt="{{ contact.name }}">
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
    <p class="footer__copyright">
      Â© 2018 CFIUL
    </p>
  </div>
</footer>
